<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <div class="container">
        <div class="start-screen">
            <h1 class="heading">Quiz App</h1>
            <div class="settings">

                <label for="num-questions">Number of Questions</label>
                <select name="" id="num-questions">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>

                <label for="category">select a category</label>
                <select name="" id="category">
                    <option value="">any category</option>
                    <option value="9">1</option>
                    <option value="10">1</option>
                    <option value="11">2</option>
                    <option value="12">2</option>
                    <option value="14">3</option>
                </select>

                <label for="difficulty">select a difficulty</label>
                <select name="" id="difficulty">
                    <option value="">any difficulty</option>
                    <option value="easy">easy</option>
                    <option value="medium">medium</option>
                    <option value="hard">hard</option>
                </select>


                <label for="time">select time per question</label>
                <select name="" id="time">
                    <option value="10">10 seconds</option>
                    <option value="15">15 seconds</option>
                    <option value="20">20 seconds</option>
                    <option value="25">25 seconds</option>
                    <option value="30">30 seconds</option>
                    <option value="60">60 seconds</option>
                </select>

            </div>
            <button class="btn start">Start Quiz</button>
        </div>

        <div class="quiz hide">
            <div class="timer">
                <div class="progress">
                    <div class="progress-bar">
                        <span class="progress-text">
                            50
                        </span>
                    </div>
                </div>
            </div>
            <div class="question-wrapper">
                <div class="number">
                    Question
                    <span class="current">1</span><span class="total">/10</span>
                </div>
                <div class="question">This is a question</div>
                <div class="answer-wrapper">
                    <div class="answer selected">
                        <span class="text">answer</span>
                        <span class="checkbox"><span class="icon">✓</span></span>
                    </div>
                    <div class="answer correct">
                        <span class="text">answer</span>
                        <span class="checkbox"><span class="icon">✓</span></span>
                    </div>

                    <div class="answer wrong">
                        <span class="text">answer</span>
                        <span class="checkbox"><span class="icon">✓</span></span>
                    </div>
                </div>
            </div>

            <button class="btn submit" disabled>Submit</button>
            <button class="btn next">Next</button>

        </div>

        <div class="end-screen hide">
            <h1 class="heading">Quiz App</h1>
            <div class="score">
                <span class="score-text">Your Score:</span>
                <div>
                    <div class="final-score">0</div>
                    <div class="total-score">/10</div>
                </div>
            </div>
            <button class="btn restart">Restart Quiz</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
